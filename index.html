    <script>
        let extractedTexts = [];

        function switchTab(method) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.method-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;

        function extractTextFromHTML(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Remove excluded elements
            doc.querySelectorAll('.nav, .footer_24, .partners_logo__slide__wrap, script, style, noscript, meta, link').forEach(el => el.remove());
            
            const extractedItems = [];
            const seenTexts = new Set();
            
            // Helper to get plain text for deduplication
            function getPlainText(element) {
                return element.textContent.trim().replace(/\s+/g, ' ');
            }
            
            // Helper to check if element should be extracted
            function shouldExtract(element) {
                const tagName = element.tagName.toLowerCase();
                const allowedTags = ['h1', 'h2', 'h3', 'h4', 'h5', 'p', 'li', 'a', 'span', 'div'];
                return allowedTags.includes(tagName);
            }
            
            // Helper to check if element has nested block elements
            function hasNestedBlocks(element) {
                return element.querySelector('p, h1, h2, h3, h4, h5, li, div');
            }
            
            // Walk through DOM in document order
            function walkDOM(node) {
                if (node.nodeType === Node.ELEMENT_NODE && shouldExtract(node)) {
                    const tagName = node.tagName.toLowerCase();
                    const htmlContent = node.innerHTML.trim();
                    const plainText = getPlainText(node);
                    
                    // Skip if already seen
                    if (seenTexts.has(plainText)) {
                        return;
                    }
                    
                    // Skip empty content
                    if (!plainText || plainText.length === 0) {
                        return;
                    }
                    
                    // For divs and spans, only extract if no nested block elements
                    if ((tagName === 'div' || tagName === 'span') && hasNestedBlocks(node)) {
                        // Continue walking children
                        for (let child of node.children) {
                            walkDOM(child);
                        }
                        return;
                    }
                    
                    // Skip very long content (likely full sections)
                    if (plainText.length > 2000) {
                        return;
                    }
                    
                    // Add to extracted items
                    seenTexts.add(plainText);
                    extractedItems.push({
                        type: tagName.toUpperCase(),
                        html: htmlContent,
                        text: plainText
                    });
                    
                    return; // Don't walk children since we extracted this element
                }
                
                // Continue walking for other elements
                for (let child of node.children) {
                    walkDOM(child);
                }
            }
            
            // Start walking from body
            walkDOM(doc.body);
            
            return extractedItems;
        }

        async function extractFromUrl() {

            if (!pageUrl) {
                showStatus('URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');

            const extractBtn = document.getElementById('extractUrlBtn');
            extractBtn.disabled = true;

            try {

                // Try multiple CORS proxy services
                const proxyUrls = [
                    'https://api.allorigins.win/raw?url=',
                    'https://corsproxy.io/?'
                ];

                let html = null;
                let lastError = null;

                for (const proxy of proxyUrls) {
                    try {
                        const response = await fetch(proxy + encodeURIComponent(pageUrl));
                        if (response.ok) {
                            html = await response.text();
                            break;
                        }
                    } catch (e) {
                        lastError = e;
                    }
                }

                if (!html) {
                    throw new Error('í˜ì´ì§€ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. HTML ì§ì ‘ ì…ë ¥ ë°©ì‹ì„ ì‚¬ìš©í•´ì£¼ì„¸ìš”.');
                }

                processExtractedHtml(html);

            } catch (error) {
                console.error(error);
                showStatus('ì˜¤ë¥˜: ' + error.message + ' â†’ "HTML ì§ì ‘ ì…ë ¥" íƒ­ì„ ì‚¬ìš©í•´ë³´ì„¸ìš”!', 'error');
            } finally {
                extractBtn.disabled = false;
                extractBtn.textContent = 'í…ìŠ¤íŠ¸ ì¶”ì¶œ';
            }
        }

        function extractFromHtml() {
            const html = document.getElementById('htmlInput').value.trim();

            if (!html) {
                showStatus('HTML ì½”ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            const extractBtn = document.getElementById('extractHtmlBtn');
            extractBtn.disabled = true;
            extractBtn.innerHTML = 'ì¶”ì¶œ ì¤‘<span class="loading"></span>';

            try {
                processExtractedHtml(html);
            } catch (error) {
                console.error(error);
                showStatus('ì˜¤ë¥˜: ' + error.message, 'error');
            } finally {
                extractBtn.disabled = false;
                extractBtn.textContent = 'í…ìŠ¤íŠ¸ ì¶”ì¶œ';
            }
        }

        function processExtractedHtml(html) {
            showStatus('í…ìŠ¤íŠ¸ë¥¼ ì¶”ì¶œí•˜ëŠ” ì¤‘...', 'info');
            
            extractedTexts = extractTextFromHTML(html);

                return;

            displayResults(extractedTexts);

        }

        function displayResults(items) {
            const resultsDiv = document.getElementById('results');
            const textListDiv = document.getElementById('textList');

            resultsDiv.style.display = 'block';

        function copyText(index) {

            navigator.clipboard.writeText(textToCopy).then(() => {

                btn.textContent = 'âœ“ ë³µì‚¬ë¨';

                setTimeout(() => {

            });
        }

        function copyAllTexts() {
            const text = extractedTexts.map(item => item.text).join('\n\n');
            navigator.clipboard.writeText(text).then(() => {
                showStatus('ì „ì²´ í…ìŠ¤íŠ¸ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');

        }

        function downloadAsText() {
            const text = extractedTexts.map((item, i) => `${i + 1}. [${item.type}] ${item.text}`).join('\n\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'extracted-texts.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
